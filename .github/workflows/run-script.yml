name: Run Scraper Script
on:
  workflow_dispatch:
    inputs:
      arg1:
        description: 'Lesson URL to scrape'
        required: true
        type: string
jobs:
  run-script:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Cache node_modules
        uses: actions/cache@v3
        with:
          path: |
            ~/.npm
            node_modules
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}

      - name: Install dependencies
        run: npm install
        env:
            PUPPETEER_SKIP_CHROMIUM_DOWNLOAD: true

      - name: Run scraper script
        env:
            SECURE_COOKIE: "__cf_bp=${{ secrets.CF_BP }}; cf_clearance=${{ secrets.CF_CLEARANCE }}"
        run: |
          echo ":rocket: Running with URL: ${{ inputs.arg1 }}"
          OUTPUT=$(node ./my_parser.mjs "${{ inputs.arg1 }}" "$SECURE_COOKIE")
          echo "$OUTPUT" > lesson_output.md
          echo "output=$OUTPUT" >> $GITHUB_OUTPUT


      - name: Upload debug artifacts
        if: always()  # Always run, even on failure
        uses: actions/upload-artifact@v3
        with:
          name: debug-output
          path: |
            403_debug.png
            downloaded_data.json
            lesson_output.md
