name: Run Scraper Script

on:
  workflow_dispatch:
    inputs:
      arg1:
        description: 'Lesson URL to scrape'
        required: true
        type: string

      arg2:
        description: 'Message'
        required: true
        type: string

      cred:
        description: 'Headers JSON (including cookies)'
        required: true
        type: string

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Cache node_modules
        uses: actions/cache@v3
        with:
          path: |
            ~/.npm
            node_modules
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}

      - name: Install dependencies
        run: npm install
        env:
          PUPPETEER_SKIP_CHROMIUM_DOWNLOAD: true

      - name: Run scraper script
        env:
          SECURE_COOKIE: "__cf_bp=${{ secrets.CF_BP }}; cf_clearance=${{ secrets.CF_CLEARANCE }}"
        run: |
          echo "ðŸ”§ Preparing input..."
          
          INPUT_JSON=$(jq -n \
            --arg url "${{ inputs.arg1 }}" \
            --arg message "${{ inputs.arg2 }}" \
            --arg headersJson '${{ inputs.cred }}' \
            --arg cookie "$SECURE_COOKIE" \
            '{url: $url, message: $message, headersJson: $headersJson, cookie: $cookie}')

          echo "ðŸ“¦ Input JSON:"
          echo "$INPUT_JSON"

          echo "ðŸš€ Running scraper..."
          node ./my_parser.mjs "$INPUT_JSON"
