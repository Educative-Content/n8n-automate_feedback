name: Run Scraper Script
on:
  workflow_dispatch:
    inputs:
      arg1:
        description: 'Lesson URL to scrape'
        required: true
        type: string

      arg2:
        description: 'message'
        required: true
        type: string

      cred:
        description: 'Headers JSON (including cookies)'
        required: true
        type: string
jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Cache node_modules
        uses: actions/cache@v3
        with:
          path: |
            ~/.npm
            node_modules
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}

      - name: Install dependencies
        run: npm install
        env:
            PUPPETEER_SKIP_CHROMIUM_DOWNLOAD: true

      - name: Encode message
        id: encode
        run: |
          echo "message64=$(echo "${{ inputs.arg2 }}" | base64 -w 0)" >> $GITHUB_OUTPUT
          
      - name: Run scraper script
        env:
            SECURE_COOKIE: "__cf_bp=${{ secrets.CF_BP }}; cf_clearance=${{ secrets.CF_CLEARANCE }}"
        run: |
          echo "Running with ${{ inputs.arg1 }} $SECURE_COOKIE"

          # Correctly save the JSON string as valid JSON
          # echo '${{ inputs.cred }}' | jq -c '.' > headers.json
          # HEADERS_JSON=$(cat headers.json)
          #HEADERS_JSON=$(echo '${{ inputs.cred }}' | jq -c '.')
          INPUT_JSON=$(jq -n \
          --arg url "${{ inputs.arg1 }}" \
          --arg message "$(echo '${{ steps.encode.outputs.message64 }}' | base64 -d)" \
          --arg headersJson '${{ inputs.cred }}' \
          --arg cookieArgs "$SECURE_COOKIE" \
          '{url: $url, message: $message, headersJson: $headersJson, cookieString: $cookieArgs}')

          # Ensure JSON is valid
          echo "Loaded Headers JSON:"
          # echo "$HEADERS_JSON"
          echo "$INPUT_JSON" | jq .

          # Run the scraper script with headers JSON and cookies separately
          # OUTPUT=$(node ./my_parser.mjs "$INPUT_JSON")
          echo "$OUTPUT" > lesson_output.md
