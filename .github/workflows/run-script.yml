name: Run Scraper Script
on:
  workflow_dispatch:
    inputs:
      arg1:
        description: 'Lesson URL to scrape'
        required: true
        type: string
jobs:
  run-script:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm install
        env:
            PUPPETEER_SKIP_CHROMIUM_DOWNLOAD: false

      - name: Cache Puppeteer Chromium
        uses: actions/cache@v3
        with:
            path: ~/.cache/puppeteer
            key: ${{ runner.os }}-puppeteer-${{ hashFiles('**/package-lock.json') }}

      - name: Run scraper script
        env:
            SECURE_COOKIE: "__cf_bp=${{ secrets.CF_BP }}; cf_clearance=${{ secrets.CF_CLEARANCE }}"
        run: |
          echo ":rocket: Running with URL: ${{ inputs.arg1 }}"
          OUTPUT=$(node ./my_parser.mjs "${{ inputs.arg1 }}" "$SECURE_COOKIE")
          echo "$OUTPUT" > lesson_output.md
          echo "output=$OUTPUT" >> $GITHUB_OUTPUT
