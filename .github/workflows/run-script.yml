name: Run Scraper Script
on:
  workflow_dispatch:
    inputs:
      arg1:
        description: 'Lesson URL to scrape'
        required: true
        type: string
jobs:
  run-script:
    runs-on: ubuntu-latest
    env:
      # Optional secure injection from GitHub Secrets
      SECURE_HEADER_NAME: cf_bp
      SECURE_HEADER_VALUE: ${{ secrets.CF_BP_TOKEN }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: ðŸ“¦ Cache npm dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: dependencies
        run: npm ci

      - name: ðŸ’¾ Save updated cache
        if: steps.npm-cache.outputs.cache-hit != 'true'
        uses: actions/cache/save@v3
        with:
          path: |
            ~/.npm
            ~/.cache/puppeteer
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
      - name: Run scraper script
        run: |
          echo ":rocket: Running with URL: ${{ inputs.arg1 }}"
          OUTPUT=$(node ./my_parser.mjs "${{ inputs.arg1 }}")
          echo "$OUTPUT" > lesson_output.md
          echo "output=$OUTPUT" >> $GITHUB_OUTPUT
